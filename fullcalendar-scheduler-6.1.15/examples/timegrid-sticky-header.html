<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<script src='../dist/index.global.js'></script>
<script>

  document.addEventListener('DOMContentLoaded', function() {
    var calendarEl = document.getElementById('calendar');

    var calendar = new FullCalendar.Calendar(calendarEl, {
      plugins: [ resourceTimeGridPlugin ],
      height: 'auto', // enough to active sticky headers
      dayMinWidth: 200,

      slotDuration: '00:30:00',
      initialDate: '2024-10-29',
      initialView: 'resourceTimeGridDay',
      nowIndicator: true,
      headerToolbar: {
        left: 'prev,next today',
        center: 'title',
        right: 'resourceTimeGridDay,resourceTimeGridWeek'
      },
      navLinks: true, // can click day/week names to navigate views
      editable: true,
      selectable: true,
      selectMirror: true,
      dayMaxEvents: true, // allow "more" link when too many events
      resources: [
            { id: 'r1', title: 'Room 1' },
            { id: 'r2', title: 'Room 2' },
            { id: 'r3', title: 'Room 3' },
            { id: 'r4', title: 'Room 4' }
        ],
        events: [
            {
                id: 'e1',
                resourceId: 'r1', // Matches the resource id
                title: 'Event 1',
                start: '2024-10-29T09:00:00',
                end: '2024-10-29T10:00:00'
            },
            {
                id: 'e2',
                resourceId: 'r2', // Matches the resource id
                title: 'Event 2',
                start: '2024-10-29T11:00:00',
                end: '2024-10-29T12:00:00'
            },
            {
                id: 'e3',
                resourceId: 'r3', // Matches the resource id
                title: 'Event 3',
                start: '2024-10-29T13:00:00',
                end: '2024-10-29T14:00:00'
            },
            {
                id: 'e4',
                resourceId: 'r4', // Matches the resource id
                title: 'Event 4',
                start: '2024-10-29T15:00:00',
                end: '2024-10-29T16:00:00'
            }
        ],
    });

    calendar.render();
  });

</script>
<style>

  body {
    margin: 40px 10px;
    padding: 0;
    font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
    font-size: 14px;
    text-align: center;
  }

  #calendar {
    max-width: 1100px;
    margin: 0 auto;
  }

</style>
</head>
<body>

  <p style='margin-bottom: 5em'>
    Demo for sticky header. Also, the bottom scrollbars stick.
  </p>

  <div id='calendar'></div>

  <p style='margin-top: 5em'>
    Cool, right?
  </p>

</body>
</html>
